<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCore | Swarm Intelligence</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico"> <!-- Optional if you have one -->
</head>
<body>
    <div id="sidebar">
        <div class="brand">
            <!-- Simple SVG Logo -->
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 17L12 22L22 17" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h1>OpenCore</h1>
        </div>

        <div class="section-title">Active Agents</div>
        <ul id="agent-list">
            <!-- Populated dynamically -->
            <li class="agent-item">
                <div class="agent-avatar">M</div>
                <div class="agent-info">
                    <span class="agent-name">Manager</span>
                    <span class="agent-role">Orchestrator</span>
                </div>
                <div class="status-dot"></div>
            </li>
        </ul>

        <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border-color); color: var(--text-secondary); font-size: 11px; text-align: center;">
            v0.1.0-alpha â€¢ Powered by Swarm
        </div>
    </div>

    <div id="chat-container">
        <div id="messages">
            <!-- Messages will appear here -->
            <div class="message-wrapper assistant">
                <div class="message-header">
                    <div class="agent-avatar" style="width:24px;height:24px;font-size:10px;">AI</div>
                    <span>Manager</span>
                </div>
                <div class="message-content">
                    Hello! I'm the Swarm Manager. I can help you orchestrate tasks by spawning specialized agents. How can I assist you today?
                </div>
            </div>
        </div>

        <div id="input-area">
            <div class="input-wrapper">
                <input type="text" id="message-input" placeholder="Describe a task for the swarm..." autocomplete="off">
            </div>
            <button id="send-btn" title="Send Message">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
