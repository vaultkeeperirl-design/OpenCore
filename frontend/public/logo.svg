        <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="stroke-opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
    </circle>

    <!-- Nodes -->
    <circle cx="24" cy="8" r="2" fill="#ff00ff"/>
