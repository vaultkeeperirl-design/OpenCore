    <circle cx="38" cy="32" r="2" fill="#ff00ff"/>
    <circle cx="24" cy="40" r="2" fill="#ff00ff"/>
    <circle cx="10" cy="32" r="2" fill="#ff00ff"/>
    <circle cx="10" cy="16" r="2" fill="#ff00ff"/>
</svg>
